<h1 align="left">G2_BG1Mosaic</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/gx/gx_bgcnt.h&gt;

void G2_BG1Mosaic(BOOL enable);</CODE><CODE><BR>
</CODE></PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  <tr>
      <TD width="109"><em><strong><font face="Courier New">enable</font></strong></em></TD>
      <TD width="593">モザイクの設定</TD>
    </tr>
  </table>
<h2>返り値</h2>
<p>なし。</p>
<H2>説明</H2>
<P>BG1にモザイクをかけるかどうかを設定します。FALSEでモザイクを無効に、FALSE以外でモザイクが有効になります。</P>
