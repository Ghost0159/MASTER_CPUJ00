<h1 align="left">G3X_InitTable</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/gx/g3x.h&gt;

void G3X_InitTable();<BR></CODE></PRE>
  </dd>
</dl><h2>引数</h2>
<P>なし</P>
<h2>返り値</h2>
<p>なし。</p>
<H2>説明</H2>
<P>3D描画時に使用するテーブルをクリアします。すなわち、</P>
<UL>
  <LI>エッジカラーテーブルを0でクリア
  <LI>フォグテーブルを0でクリア
  <LI>トゥーンテーブルを0でクリア
  <LI>shininessテーブルを0でクリア
</UL>
<P>を行います。</P>
