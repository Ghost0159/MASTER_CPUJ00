<h1 align="left">G3X_Init</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/gx/g3x.h&gt;

void G3X_Init();<BR></CODE></PRE>
  </dd>
</dl><h2>引数</h2>
<P>なし</P>
<h2>返り値</h2>
<p>なし。</p>
<H2>説明</H2>
<P>3D関連の各レジスタを初期化します。内部で<A href="G3X_InitMtxStack.html">G3X_InitMtxStack</A>(),<A href="G3X_InitTable.html">G3X_InitTable</A>()を呼び出します。</P>
