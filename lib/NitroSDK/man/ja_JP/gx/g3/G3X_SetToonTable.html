<H1 align="left">G3X_SetToonTable</H1>
<H2>構文</H2>
<DL>
  <DD><CODE>#include &lt;nitro/gx/g3x.h&gt;</CODE><BR>
  <BR>
  <CODE>void G3X_SetToonTable(const GXRgb * rgb_32);</CODE>
</DL>
<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG><FONT face="Courier New">rgb_32</FONT></STRONG></EM></TD>
      <TD width="87%">トゥーンテーブルに設定するカラーデータの配列の先頭へのポインタ</TD>
    </TR>
  </TBODY>
</TABLE>
<H2>返り値</H2>
<P>なし。</P>
<H2>説明</H2>
<P>トゥーンテーブルを設定します。rgb_32[0]-rgb_32[31]までのデータをトゥーンテーブルに転送します。</P>
