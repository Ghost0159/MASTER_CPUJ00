<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/gx/g3x.h&gt;

s32 G3X_GetCommandFifoCount(void);<BR></CODE></PRE>
  </dd>
</dl><h2>引数</h2>
<P>なし</P>
<h2>返り値</h2>
<p>現在コマンドFIFOに格納されているコマンドとデータの合計数（ワード単位）</p>
<H2>説明</H2>
<P>現在コマンドFIFOに格納されているコマンドとデータの合計数を返します。返り値は、0から255までの値になります。</P>
