<h1 align="left">G3X_GetVectorMtx</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/gx/g3x.h&gt;

int G3X_GetVectorMtx(MtxFx33 * m)<BR></CODE></PRE>
  </dd>
</dl><h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="187"><em><strong><font face="Courier New">m</font></strong></em></TD>
      <TD width="434">結果が代入される行列へのポインタ</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>返り値</h2>
<p>データ取得が終了している(0)かジオメトリエンジンがビジーであるか(not 0)かの状態</p>
<H2>説明</H2>
<P>返り値が0の場合、*<B><I>m</I></B>にカレント方向ベクトル行列が代入されています、<BR>
返り値が0でない場合、ジオメトリエンジンがビジー状態でデータを取得できていません。</P>
