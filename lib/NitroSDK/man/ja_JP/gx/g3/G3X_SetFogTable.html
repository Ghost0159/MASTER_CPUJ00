<h1 align="left">G3X_SetFogTable</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/gx/g3x.h&gt;</CODE><BR>
  <BR>
  <CODE>void G3X_SetFogTable(const u32 * fogTable);</CODE></dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  <tr>
    <td width="13%"><em><strong><font face="Courier New">fogTable</font></strong></em></td>
    <td width="87%">フォグ濃度テーブルに設定するフォグ濃度データの配列の先頭へのポインタ</td>
  </tr>
  </table>
<h2>返り値</h2>
<p>なし。</p>
<H2>説明</H2>
<P>フォグ濃度テーブルを設定します。fogTable[0]-fogTable[7]までのデータをフォグ濃度テーブルに転送します。</P>
