<h1 align="left">GXS_EndLoadBGExtPltt</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE>
<CODE>#include &lt;nitro/gx/gx_load.h&gt;</CODE><BR>
<CODE>void GXS_EndLoadBGExtPltt(void);</CODE></PRE></dd>
</dl><h2>引数</h2>
<P>なし。</P>
<h2>返り値</h2>
<p>なし。</p>
<H2>説明</H2>
<P>BGパレットデータをサブ2DエンジンのBG拡張パレットに転送した後に呼び出します。内部では、<A href="GXS_BeginLoadBGExtPltt.html">GXS_BeginLoadBGExtPltt</A>でLCDCに割り当てられたVRAMバンクをサブ2DエンジンのBG拡張パレットに戻します。</P>
