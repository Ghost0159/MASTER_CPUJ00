<h1 align="left">GX_HBlankOBJProc</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/gx/gx.h&gt;</CODE><BR>
  <BR>
  <CODE>void GX_HBlankOBJProc(BOOL proc);</CODE></dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  <tr>
    <td width="13%"><em><strong><font face="Courier New">blank</font></strong></em></td>
    <td width="87%">HブランクにOBJの描画処理を行うかどうかのフラグ</td>
  </tr>
  </table>
<h2>返り値</h2>
<p>なし。</p>
<H2>説明</H2>
<P>引数にFALSE以外を設定した場合、表示期間のみOBJの描画処理を行い、Hブランク期間は行いません。この場合、最大数のOBJ表示パフォーマンスを発揮できないことになります。FALSEの場合は、Hラインの全期間（Ｈブランク期間を含む）においてOBJの描画処理を行います。</P>
