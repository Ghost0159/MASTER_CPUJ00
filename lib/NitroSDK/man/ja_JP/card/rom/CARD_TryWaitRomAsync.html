<h1 align="left">CARD_TryWaitRomAsync</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/card.h&gt;</CODE><BR>
  <BR>
  <CODE>BOOL CARD_TryWaitRomAsync(void);</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<p>なし。</p>

<h2>返り値</h2>
<p>CARD ROM デバイスへの非同期関数が呼ばれつつ処理が未完の場合は FALSE を、そうでなければ TRUE を返します。</p>

<H2>説明</H2>
<P>CARD ROM デバイスへの非同期処理が完了しているか判定します。<BR>
判定の結果にかかわらず、関数はすぐに制御を返します。<BR>
