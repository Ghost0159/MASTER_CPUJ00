<h1 align="left">CARD_ReadRomID</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/card.h&gt;</CODE><BR>
  <BR>
  <CODE>u32	CARD_ReadRomID(void);</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
なし

<h2>返り値</h2>
<p>CARD-ID を返します。</p>

<H2>説明</H2>
<P>CARD ROM デバイスから CARD-ID を読み出します。<BR>
CARD-ID は, NITRO-CARD メディアのメーカーコードなどの情報を含んだ u32 の値です。<BR>
<BR>
</P>
