<h1 align="left">CARDRomRegion</h1>
<h2>定義</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/card.h&gt;</CODE><BR>
  <BR>
  <CODE>typedef	struct<BR>
{<BR>
  u32	offset;<BR>
  u32	length;<BR>
} CARDRomRegion;<BR>
</CODE><br>
  <br>
  </dd>
</dl>

<H2>説明</H2>
<P>NitroROMフォーマットに基づくFNTおよびFATの情報を表す構造体です。<BR>
各メンバの内容は以下の通りです。<BR>
<TABLE border="0">
  <TBODY>
    <TR>
      <TD>offset</TD>
      <TD>領域先頭の、ベースからのオフセット値を表します。</TD>
    </TR>
    <TR>
      <TD>length</TD>
      <TD>offset からの領域範囲バイトサイズを表します。</TD>
    </TR>
  </TBODY>
</TABLE>
<BR>
</P>
