<h1 align="left">PRCPoint</h1>
<h2>定義</h2>
<dl>
  <dd><PRE><CODE>#include &lt;nitro/prc.h&gt;

typedef struct PRCPoint
{
    s16                 x;
    s16                 y;
} PRCPoint;
</CODE></PRE></dd>
</dl>

<h2>要素</h2>
<table border="1" width="100%">
  <tbody>
    <TR>
      <TD width="13%"><EM><STRONG><FONT face="Courier New">x</FONT></STRONG></EM></TD>
      <TD width="87%">x 座標値</TD>
    </TR>
    <TR>
      <TD width="13%"><EM><STRONG><FONT face="Courier New">y</FONT></STRONG></EM></TD>
      <TD width="87%">y 座標値</TD>
    </TR>
  </tbody>
</table>
<H2>説明</H2>
<P>タッチパネルから入力の座標値を保持します。</P>
