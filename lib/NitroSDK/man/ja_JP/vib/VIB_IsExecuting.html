<H1 align="left">VIB_IsExecuting</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/vib.h&gt;</CODE></PRE>
  <PRE><CODE>BOOL VIB_IsExecuting(void);
 </CODE></PRE>
</DL>
<H2>引数</H2>
<P>なし</P>
<H2>返り値</H2>
<p>パルス振動を行っている場合は TRUE を返します。そうでない場合は FALSE を返します。</p>
<H2>説明</H2>
<P>パルス振動を行っているか否かを返します。
</P>
<p>最後の rest_time が終わった時点で終了したと見なされます。
</p>
