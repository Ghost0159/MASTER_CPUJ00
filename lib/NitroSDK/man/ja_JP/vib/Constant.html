<h1 align="left">定数</h1>
<H2>説明</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="20%"><EM><STRONG>VIB_PULSE_NUM_MAX</STRONG></EM></TD>
      <TD width="80%">パルスセット内のパルスの最大数を得ます。</TD>
    </TR>
    <TR>
      <TD><EM><STRONG>VIB_ON_TIME_MAX</STRONG></EM></TD>
      <TD>一回のON時間の最大値を得ます。</TD>
    </TR>
    <TR>
      <TD><EM><STRONG>VIB_REST_TIME_MIN</STRONG></EM></TD>
      <TD>休止時間の最小値を得ます。</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>定数の定義</h2>
<dl>
  <dd>
<PRE><CODE>#define VIB_PULSE_NUM_MAX	6

#define VIB_ON_TIME_MAX		15

#define VIB_REST_TIME_MIN	15</CODE></PRE>
 </dd>
</dl>
