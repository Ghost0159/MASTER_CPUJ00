<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/spi.h&gt;</CODE><BR>
  <PRE><CODE>u16 TP_GetLatestIndexInAuto( void );</CODE></PRE>
  </dd>
</dl><h2>引数</h2>
<P>なし。</P>
<h2>返り値</h2>
<p>なし。</p>

<P>オートサンプリングによってループバッファへ格納された値の中で、一番最後に格納されたデータのインデックスを取得します。</P>
