<h1 align="left">FS_DMA_NOT_USE</h1>
<h2>定義</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/fs.h&gt;</CODE><BR>
  <BR>
  <CODE>#define	FS_DMA_NOT_USE	((u32)~0)</CODE><br>
  <br>
  </dd>
</dl>

<H2>説明</H2>
<P>ROMファイルシステムでDMAチャンネルを使用せずCPU転送を指定する場合の定数です。<BR>
この定数は FS_Init 関数 および FS_SetDefaultDMA 関数 で使用します。<BR>
<BR>
</P>
