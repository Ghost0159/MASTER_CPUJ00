<h1 align="left">SDK_VERSION_NUMBER</h1>
<h2>定義</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/version.h&gt;</CODE><BR>
  <BR>
  <CODE>#define SDK_VERSION_NUMBER(major, minor, relstep) (((major) << 24) | ((minor) << 16) | ((relstep) << 0))</CODE><br>
  <br>
  </dd>
</dl>

<H2>説明</H2>
<P>SDK のバージョン情報を数値情報へ変換するマクロです。<BR>
このマクロを使用することで、バージョンの数値比較が可能になります。<BR>
<BR>
</P>
