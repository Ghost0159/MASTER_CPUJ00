<h1 align="left">WBT_BLOCK_ID_MIN</h1>
<h2>定義</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/wbt.h&gt;</CODE><BR>
  <BR>
  <CODE>#define WBT_BLOCK_ID_MIN	WBT_NUM_MAX_BLOCK_INFO_ID</CODE><br>
  <br>
  </dd>
</dl>

<H2>説明</H2>
<P><a href="common/WBT_RegisterBlock.html">WBT_RegisterBlock</a>関数で登録可能なブロックIDの最小値です。<BR>
ユーザはこの値以上の任意の範囲で、重複しない自由なIDをデータブロックに割り当てることができます。<BR>
</P>
