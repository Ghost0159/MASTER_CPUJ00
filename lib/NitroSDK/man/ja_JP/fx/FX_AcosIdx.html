<h1 align="left">FX_AcosIdx</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx_trig.h&gt;

u16 FX_AcosIdx(fx32 x);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  
    <tr>
      <TD width="109"><em><strong><font face="Courier New">x</font></strong></em></TD>
      <TD width="593"><A href="fx32.html">fx32</A>型の固定小数</TD>
    </tr>
  </table>
<h2>返り値</h2>
<p><I><B>x</B></I>の逆余弦</p>
<H2>説明</H2>
<P><B>x</B>の逆余弦を求めます。結果をu16型で返します。結果の単位は一周(2πラジアン)の1/65536です(例：直角は16384)。内部のSinCosテーブルを参照しています。引数の値は-1以上1以下である必要があります。</P>
