<h1 align="left">FX_Sqrt</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx_cp.h&gt;

fx32 FX_Sqrt(fx32 x);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  
    <tr>
      <TD width="109"><em><strong><font face="Courier New">x</font></strong></em></TD>
      <TD width="593"><A href="fx32.html">fx32</A>型の固定小数</TD>
    </tr>
  </table>
<h2>返り値</h2>
<p><B><I>numer</I></B>の平方根</p>
<H2>説明</H2>
<P><A href="fx32.html">fx32</A>型の平方根をとります。結果を<A href="fx32.html">fx32</A>型で返します。内部で平方根演算器を使用します。</P>
<P>割り込み内で使用される場合には<A href="../cp/sqrt/about_sqrt.html#use_in_intr">平方根演算器の注意事項</A>をご確認ください。</P>
