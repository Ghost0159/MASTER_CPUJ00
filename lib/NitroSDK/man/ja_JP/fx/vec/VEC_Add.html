<h1 align="left">VEC_Add</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx_vec.h&gt;

void VEC_Add(
    const VecFx32 * a,
    const VecFx32 * b,
    VecFx32 * ab
);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  
    
    
    <TR>
      <TD width="176"><em><strong><font face="Courier New">a</font></strong></em></TD>
      <TD width="670">ベクトルへのポインタ</TD>
    </TR>
    <TR>
      <TD><em><strong><font face="Courier New">b</font></strong></em></TD>
      <TD>ベクトルへのポインタ</TD>
    </TR>
    <TR>
      <TD><em><strong><font face="Courier New">ab</font></strong></em></TD>
      <TD>ベクトルaとベクトルbの和</TD>
    </TR>
  </table>
<h2>返り値</h2>
<p>なし</p>
<H2>説明</H2>
<P><A href="VecFx32.html">VecFx32</A>型ベクトルの加算を行います。<BR>
<B><I>*</I>a</B>,<B><I>*b</I></B>,<B>*ab</B>は同じベクトルへのポインタでも構いません。</P>

<h2>参照</h2>
<P><A href="VecFx32.html">VecFx32</A>, <A href="VEC_Subtract.html">VEC_Subtract</A></P>
