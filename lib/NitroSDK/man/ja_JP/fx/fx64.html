<h1 align="left">fx64</h1>
<h2>定義</h2>

<dl>
  <dd>
<PRE>typedef s64 fx64;</PRE></dd>
</dl>
<H2>説明</H2>
<P>符号1ビット，整数部51ビット，小数部12ビットの固定小数です。通常、計算の途中でfx32を拡張する際に使われる型です。</P>
