<h1 align="left">FX_Modf</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx.h&gt;

fx32 FX_Modf(fx32 x, fx32* iPtr);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  
    
    <tr>
      <TD width="109"><em><strong><font face="Courier New">x</font></strong></em></TD>
      <TD width="593"><A href="fx32.html">fx32</A>型の固定小数</TD>
    </tr>
    <TR>
      <TD><em><strong><font face="Courier New">iPtr</font></strong></em></TD>
      <TD><A href="fx32.html">fx32</A>型の固定小数へのポインタ</TD>
    </TR>
  </table>
<h2>返り値</h2>
<p><A href="fx32.html">fx32</A>型の固定小数</p>
<H2>説明</H2>
<P><B>x</B>をそれぞれ<B>x</B>と同じ符号を持つ整数部と小数部に分割します。そのとき整数部は<B><I>*iPtr</I></B>に格納され、小数部が返されます。</P>
