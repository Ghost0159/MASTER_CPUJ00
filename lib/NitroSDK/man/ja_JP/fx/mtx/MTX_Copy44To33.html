<h1 align="left">MTX_Copy44To33</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx_mtx44.h&gt;

void MTX_Copy44To33(const MtxFx44 * pSrc, MtxFx33 * pDst);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  
    
    
    <TR>
      <TD width="176"><em><strong><font face="Courier New">pSrc</font></strong></em></TD>
      <TD width="670">4x4行列へのポインタ</TD>
    </TR>
    <TR>
      <TD><em><strong><font face="Courier New">pDst</font></strong></em></TD>
      <TD>3x3行列へのポインタ</TD>
    </TR>
  </table>
<h2>返り値</h2>
<p>なし</p>
<H2>説明</H2>
<P>4x4行列を3x3行列にコピーします。4x4行列の残りの部分は無視されます。</P>
