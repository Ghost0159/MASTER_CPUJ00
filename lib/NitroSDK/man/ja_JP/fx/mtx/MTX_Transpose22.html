<h1 align="left">MTX_Transpose22</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx_mtx22.h&gt;

void MTX_Transpose22(const MtxFx22 * pSrc, MtxFx22 * pDst);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  
    
    
    <TR>
      <TD width="176"><em><strong><font face="Courier New">pSrc</font></strong></em></TD>
      <TD width="670">2x2行列へのポインタ</TD>
    </TR>
    <TR>
      <TD><em><strong><font face="Courier New">pDst</font></strong></em></TD>
      <TD>2x2行列へのポインタ</TD>
    </TR>
  </table>
<h2>返り値</h2>
<p>なし</p>
<H2>説明</H2>
<P>*<B><I>pSrc</I></B>の転置行列を*<B><I>pDst</I></B>に設定します。<BR>
<B><I>*pSrc</I></B>,<B><I>*pDst</I></B>は同じ行列へのポインタでも構いません。</P>
