<h1 align="left">MtxFx22</h1>
<h2>定義</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx.h&gt;</CODE>

typedef union
{
    struct
    {
        fx32 _00, _01;
        fx32 _10, _11;
    };
    fx32 m[2][2];
    fx32 a[4];
}
MtxFx22;</PRE></dd>
</dl>
<H2>説明</H2>
<P><A href="../fx32.html">fx32</A>型の要素で構成される2x2行列です。</P>
