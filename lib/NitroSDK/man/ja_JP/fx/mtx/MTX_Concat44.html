<h1 align="left">MTX_Concat44</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx_mtx44.h&gt;

void MTX_Concat44(const MtxFx44* a, const MtxFx44* b, MtxFx44* ab);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  
    
    
    <TR>
      <TD width="176"><em><strong><font face="Courier New">a</font></strong></em></TD>
      <TD width="670">4x4行列へのポインタ</TD>
    </TR>
    <TR>
      <TD><em><strong><font face="Courier New">b</font></strong></em></TD>
      <TD>4x4行列へのポインタ</TD>
    </TR>
    <TR>
      <TD><em><strong><font face="Courier New">ab</font></strong></em></TD>
      <TD>4x4行列へのポインタ</TD>
    </TR>
  </table>
<h2>返り値</h2>
<p>なし</p>
<H2>説明</H2>
<P>4x4行列*<B><I>a</I></B>に*<B><I>b</I></B>を右側から乗じて*<B><I>ab</I></B>に格納します。<BR>
<B><I>*a</I></B>,<B><I>*b</I></B>,<B><I>*ab</I></B>は同じ行列へのポインタでも構いません。</P>
