<h1 align="left">FX_GetSqrtResult</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx_cp.h&gt;

fx32 FX_GetSqrtResult(void);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>
<P>なし</P>
<h2>返り値</h2>
<p>平方根演算の結果。</p>
<H2>説明</H2>
<P><A href="FX_SqrtAsync.html">FX_SqrtAsync</A>, <A href="FX_SqrtAsyncImm.html">FX_SqrtAsyncImm</A>による固定小数の非同期平方根計算の結果を<A href="fx32.html">fx32</A>型で返します。</P>
