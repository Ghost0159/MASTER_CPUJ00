<h1 align="left">fx32</h1>
<h2>定義</h2>

<dl>
  <dd>
<PRE>typedef s32 fx32;</PRE></dd>
</dl>
<H2>説明</H2>
<P>符号1ビット，整数部19ビット，小数部12ビットの固定小数です。行列の要素や各種数値計算の結果等に使用される型です。</P>
