<h1 align="left">fx64c</h1>
<h2>定義</h2>

<dl>
  <dd>
<PRE>typedef s64 fx64c;</PRE></dd>
</dl>
<H2>説明</H2>
<P>符号1ビット，整数部31ビット，小数部32ビットの固定小数です。主に精度を要する計算や定数に使われる型です。この型だけ小数部のビット数が異なるのでご注意ください。</P>
