<H1 align="left">OS_PrintServer</H1>
<H2>構文</H2>
<DL>
  <DD><CODE>#include &lt;nitro/os.h&gt;</CODE><BR>
  <BR>
  <CODE>void OS_PrintServer( void );</CODE>
</DL>
<H2>引数</H2>
<P>なし。</P>
<H2>返り値</H2>
<P>なし。</P>
<H2>説明</H2>
<P>ARM7 からのデバッグメッセージを表示するための関数です。</P>
<P>これは SDKライブラリのデバッグ用の関数ですので、アプリケーションで使用する必要はありません。
<H2>参照</H2>
<P><CODE><A href="OS_InitPrintServer.html">OS_InitPrintServer</A></CODE></P>
