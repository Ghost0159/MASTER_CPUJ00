<H1 align="left">OS_CancelVAlarms</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>void OS_CancelVAlarms( u32 tag );
  </CODE></PRE>
</DL>
<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>tag</STRONG></EM></TD>
      <TD width="87%">Vカウントアラームをキャンセルしたいグループのタグ値</TD>
    </TR>
  </TBODY>
</TABLE>
<H2>返り値</H2>
<P>なし。</P>
<H2>説明</H2>
<P>指定のタグ値を持つVカウントアラームを取り消します。<BR>
タグ値「0」はシステムで予約されていますので、ユーザは使用できません。</P>

</CODE></P>
