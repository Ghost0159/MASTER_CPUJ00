<h1 align="left">OS_InitMutex</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/os.h&gt;</CODE><BR>
  <BR>
  <CODE>void OS_InitMutex( OSMutex* mutex );</CODE></dd>
</dl>

<h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>mutex</STRONG></EM></TD>
      <TD width="87%">初期化するMutex構造体へのポインタ</TD>
    </TR>
  </TBODY>
</TABLE>

<h2>返り値</h2>
<p>なし。</p>

<H2>説明</H2>
<P>Mutex を初期化します。<BR>
mutexはスレッド同期のために使用されます。使用中のmutexを初期化したときの動作は不定です。</P>
<h2>参照</h2>

</CODE></p>
