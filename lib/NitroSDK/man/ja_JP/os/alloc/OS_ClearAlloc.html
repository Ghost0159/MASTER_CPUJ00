<H1 align="left">OS_ClearAlloc</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>void OS_ClearAlloc( OSArenaId id );
  </CODE></PRE>
</DL>
<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>id</STRONG></EM></TD>
      <TD width="87%">メモリ割り当てシステムを全てクリアするアリーナのアリーナID</TD>
    </TR>
  </TBODY>
</TABLE>
<H2>返り値</H2>
<P>なし。</P>
<H2>説明</H2>
<P>メモリ割り当てシステムの情報をクリアします。</P>
<P>アリーナID <B><I>id</I></B> で指定されるアリーナに作成されているヒープはすべて破棄されます。再びそのアリーナ上でメモリ割り当てシステムを使用するときは <A href="OS_InitAlloc.html"><CODE>OS_InitAlloc()</CODE></A> を呼んで設定してください。<BR>
</P>
