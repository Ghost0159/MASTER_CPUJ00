<H1 align="left">OS_DestroyHeap</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>void OS_DestroyHeap( OSArenaId id, OSHeapHandle heap );
  </CODE></PRE>
</DL>
<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>id</STRONG></EM></TD>
      <TD width="87%">ヒープを破棄するアリーナ</TD>
    </TR>
    <TR>
      <TD><B><I>heap</I></B></TD>
      <TD>破棄するヒープのハンドル</TD>
    </TR>
  </TBODY>
</TABLE>
<H2>返り値</H2>
<P>なし。</P>
<H2>説明</H2>
<P>ヒープ領域を破棄します。</P>
<P>アリーナはアリーナID で指定します。この値については <A href="../arena/OS_InitArena.html"><CODE>OS_InitArena()</CODE></A> を参照してください。</P>

</CODE></P>
