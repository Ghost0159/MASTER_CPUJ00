<H1 align="left">OS_GetDTCMAddress</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>u32 OS_GetDTCMAddress( void );</CODE></PRE>
</DL>
<H2>引数</H2>
<P>なし。</P>
<H2>返り値</H2>
<P>データTCM のベースアドレス。</P>
<H2>説明</H2>
<P>データTCM のベースアドレスを取得します。</P>
<H2>内部動作</H2>
<P>システム制御コプロセッサ CP15 のレジスタ9を操作します。</P>

<P><CODE><A href="OS_SetDTCMAddress.html">OS_SetDTCMAddress</A><BR>
</CODE></P>
