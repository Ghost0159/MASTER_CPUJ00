<H1 align="left">OS_InitException</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>void OS_InitException( void );
  </CODE></PRE>
</DL>
<H2>引数</H2>
<P>なし。</P>
<H2>返り値</H2>
<P>なし。</P>
<H2>説明</H2>
<P>例外時の表示システムを初期化します。<BR>
OS_Init() から呼び出されていますので、通常ユーザがこれを呼ぶ必要はありません。<BR>
</P>
<H2>参照</H2>

</CODE></P>
