<H1 align="left">OS_EndAlarm</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>void OS_EndAlarm( void );
  </CODE></PRE>
</DL>
<H2>引数</H2>
<P>なし。</P>
<H2>返り値</H2>
<P>なし。</P>
<H2>説明</H2>
<P>アラームシステムに割り当てていたタイマを解放し、アラームシステムを終了します。</P>
<P>この関数を呼ぶ前に、すべてのアラームを止めてください。</P>
<P>アラームシステムを再初期化するには<A href="OS_InitAlarm.html"><CODE> OS_InitAlarm()</CODE></A> を呼んでください。</P>

</CODE></P>
