<H1 align="left">OS_IsAlarmAvailable</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>BOOL OS_IsAlarmAvailable( void );
  </CODE></PRE>
</DL>
<H2>引数</H2>
<P>なし。</P>
<H2>返り値</H2>
<P>アラームシステムにタイマが割り当てられ、初期化されていれば TRUEを返します。</P>
<H2>説明</H2>
<P>アラームシステムにタイマが割り当てられ、初期化されているかどうかを調べます。</P>
<P><CODE><A href="OS_InitAlarm.html">OS_InitAlarm()</A></CODE> によってアラームシステムが初期化され、タイマが割り当てられている場合、TRUEを返します。</P>
<H2>参照</H2>
<P><CODE><A href="OS_InitAlarm.html">OS_InitAlarm</A>, <A href="OS_EndAlarm.html">OS_EndAlarm</A><BR>
</CODE></P>
