	<BODY>
		<H1>DWC_RnkProcess</H1>

		<H2>構文</H2>
		<DL>
			<DD>
				<PRE><CODE>
#include &lt;dwc.h&gt;

DWCRnkError DWC_RnkProcess();</CODE></PRE>
			</DD>
		</DL>

		<H2>説明</H2>
		<P>
		  非同期処理を更新します。毎ゲームフレーム程度(30fpsでも可)の頻度で呼び出してください。
		</P>


		<H2>引数</H2>
		<P>
		  なし
		</P>

		<H2>返り値</H2>
		<TABLE border="1">
			<TBODY>
				<TR>
					<TD width="25%"><EM><STRONG><CODE>DWC_RNK_SUCCESS</CODE></STRONG></EM></TD>
					<TD width="75%">成功</TD>
				</TR>
				<TR>
					<TD><EM><STRONG><CODE>DWC_RNK_IN_ERROR</CODE></STRONG></EM></TD>
					<TD width="75%">エラー発生中</TD>
				</TR>
				<TR>
					<TD><EM><STRONG><CODE>DWC_RNK_PROCESS_NOTASK</CODE></STRONG></EM></TD>
					<TD width="75%">非同期タスクがない</TD>
				</TR>
			</TBODY>
		</TABLE>

		<H2>参照</H2>
		<P>
		  <code>
		    <a href="DWC_RnkGetState.html">DWC_RnkGetState</a>
		  </code>
		</P>
