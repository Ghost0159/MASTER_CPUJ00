	<BODY>
		<H1>DWC_ClearError</H1>

		<H2>構文</H2>
		<DL>
			<DD>
				<PRE><CODE>
#include &lt;dwc.h&gt;

void DWC_ClearError( void );

				</CODE></PRE>
			</DD>
		</DL>

		<H2>説明</H2>
		<P>
		  通信エラーの記録をクリアします。<BR>
		  Fatal Errorはクリアできません。<BR>
		</P>

		<H2>引数</H2>
		<P>
		  なし
		</P>

		<H2>返り値</H2>
		<P>
		  なし
		</P>

		<H2>参照</H2>

			<CODE>
				<A href="DWC_GetLastError.html">DWC_GetLastErrorEx</A>

		</P>
