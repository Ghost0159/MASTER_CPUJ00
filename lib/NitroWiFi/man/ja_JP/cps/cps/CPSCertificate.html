<h2>定義</h2>

<dl>
  <dd><pre><code>#include &lt;nitroWiFi/cps.h&gt;</code></pre>
  </dd>
  <dd><pre><code>typedef struct {
    int certificate_len;
    u8 *certificate;
} CPSCertificate;</code></pre>
  </dd>
</dl>

<p>相手に提示する証明書を定義する構造体です。<BR>
make_mycertユーティリティで作成されます。</p>
