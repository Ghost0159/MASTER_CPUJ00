<h1 align="left">CPS_CV_IPv4</h1>


<h2>構文</h2>

<dl>
  <dd><pre><code>#include &lt;nitroWiFi/cps.h&gt;</code></pre>
  </dd>
  <dd><pre><code>#define CPS_CV_IPv4(ip) (u8)((ip) >> 24), (u8)((ip) >> 16), (u8)((ip) >> 8), (u8)(ip)</code></pre>
  </dd>
</dl>

<h2>引数</h2>

<table width="100%">
  <tr>
    <td><code><em><strong>ip</strong></em></code></td>
    <td>IPアドレス</td>
  </tr>
</table>

<h2>説明</h2>

<p>u32のIPv4アドレスを、文字列表現への変換を目的としたprintfのパラメータに使用できるようにします。</p>
