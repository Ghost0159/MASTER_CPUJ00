<h1 align="left">CPS_SetMyCert</h1>


<h2>構文</h2>

<dl>
  <dd><pre><code>#include &lt;nitroWiFi/cps.h&gt;</code></pre>
  </dd>
  <dd><pre><code>void CPS_SetMyCert(CPSCertificate *c, CPSPrivateKey *k);</code></pre>
  </dd>
</dl>

<h2>引数</h2>

<table width="100%">
  <tr>
    <td><code><em><strong>c</strong></em></code></td>
    <td>サーバ証明書。</td>
  </tr>
  <tr>
    <td><code><em><strong>k</strong></em></code></td>
    <td>私有鍵情報。</td>
  </tr>
</table>

<h2>返り値</h2>
<P>なし。</P>

<h2>説明</h2>

<p>自分のサーバ証明書と私有鍵情報を設定する。これらの情報はポインタが保存されるだけなので、ずっとメモリ中に存在する必要がある。<BR>
	ブロックしない。</p>
