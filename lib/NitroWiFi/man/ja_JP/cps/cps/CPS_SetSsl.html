<h1 align="left">CPS_SetSsl</h1>


<h2>構文</h2>

<dl>
  <dd><pre><code>#include &lt;nitroWiFi/cps.h&gt;</code></pre>
  </dd>
  <dd><pre><code>void CPS_SetSsl(int mode);</code></pre>
  </dd>
</dl>

<h2>引数</h2>

<table width="100%">
  <tr>
    <td><code><em><strong>mode</strong></em></code></td>
    <td>パラメータ。</td>
  </tr>
</table>

<h2>返り値</h2>
<P>なし。</P>

<h2>説明</h2>

<p>非0のパラメータを渡すことで、SSLモードに設定します。以降、TCP関連のAPIは全てSSLでなされます。<BR>
	設定後、CPS_SocRelease()するまでに違う値を設定した場合の動作は保証されません。<BR>
	ブロックします。</p>

<h2>参照</h2>
<P>
<CODE><A href="CPS_SocRelease.html">CPS_SocRelease</A></CODE>
</P>
