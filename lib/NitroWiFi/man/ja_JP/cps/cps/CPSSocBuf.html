<dl>
  <dd><pre><code>#include &lt;nitroWiFi/cps.h&gt;</code></pre>
  </dd>
  <dd><pre><code>typedef struct {
    u32 size;
    u8 *data;
} CPSSocBuf;</code></pre>
  </dd>
</dl>

<h2>説明</h2>

<p><CODE>CPSSoc</CODE>に設定するバッファ構造体です。</p>
