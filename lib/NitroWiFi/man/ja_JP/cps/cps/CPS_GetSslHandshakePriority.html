<h1 align="left">CPS_GetSslHandshakePriority</h1>


<h2>構文</h2>

<dl>
  <dd><pre><code>#include &lt;nitroWiFi/cps.h&gt;</code></pre>
  </dd>
  <dd><pre><code>u32 CPS_GetSslHandshakePriority(void);</code></pre>
  </dd>
</dl>

<h2>引数</h2>
<P>なし。</P>

<h2>返り値</h2>
<P>優先度。</P>

<h2>説明</h2>

<p>
SSLのハンドシェイク処理で、計算時間が長い(数百msec単位)部分の実行優先度を取得します。<BR>
CPSライブラリの初期化とは無関係に、いつでも実行できます。<BR>
ブロックしません。
</p>

</P>
