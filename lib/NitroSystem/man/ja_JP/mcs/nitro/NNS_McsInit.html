<h1 align="left">NNS_McsInit</h1>
<h2>構文</h2>

<dl>
  <dd>
		
  <pre><CODE>#include &lt;nnsys/mcs.h&gt;</CODE></pre>
	  
  <pre><CODE>void NNS_McsInit(void* workMem);</CODE></pre>
	</dd>
</dl><h2>引数</h2>
<table border="1" width="100%">
 
    <tr> 
  <td width="13%"><em><strong><font face="Courier New">workMem</font></strong></em></td>
  <td width="87%">MCSが使用するワーク用メモリ。バイト数が NNS_MCS_WORKMEM_SIZE で、アライメントが 4 のメモリ領域を指定してください。</td>
 </tr>
  </table>
<h2>返り値</h2>
<p>なし。</p>
<h2>説明</h2>
<P>デバイスと通信するための初期化関数です。NNS_Mcs関数を使用するときは、使用する前に必ずこの関数を呼び出しておく必要があります。</p>
<H2>履歴</H2>
<P>2007/04/26 内部で使用するワーク用メモリを引数で指定するように変更。<br>
2004/06/01 初版</P>
