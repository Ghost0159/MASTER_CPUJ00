<h1 align="left">NNS_McsPutString</h1>
<h2>構文</h2>

<dl>
  <dd>
		
  <pre><CODE>#include &lt;nnsys/mcs.h&gt;</CODE></pre>
	  
  <pre><CODE>BOOL NNS_McsPutString(const char* string);</CODE></pre>
	</dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
 
    <tr> 
  <td width="13%"><em><strong><font face="Courier New">string</font></strong></em></td>
  <td width="87%">出力する文字列。</td>
 </tr>
  </table>
<h2>返り値</h2>
<p>関数が成功した場合、TRUEを返します。失敗した場合、FALSEを返します。</p>
<H2>説明</H2>
<p>mcsサーバへ文字列を出力します。</p>
