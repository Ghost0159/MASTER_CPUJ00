<h1 align="left">NNS_McsClose</h1>
<h2>構文</h2>

<dl>
  <dd>
		
  <pre><CODE>#include &lt;nnsys/mcs.h&gt;</CODE></pre>
	  
  <pre><CODE>BOOL NNS_McsClose(void);</CODE></pre>
	</dd>
</dl>
<h2>引数</h2>
<p>なし。</p>

<h2>返り値</h2>
<p>クローズに成功した場合、TRUEを返します。失敗した場合、FALSEを返します。</p>
<H2>説明</H2>
<p>オープンしているデバイスをクローズします。</P>
