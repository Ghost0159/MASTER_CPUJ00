<H1 align="left">NNS_G2dFontGetBpp</H1>

<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>
#include &lt;nnsys/g2d/g2d_Font.h&gt;

u8 NNS_G2dFontGetBpp(
	const NNSG2dFont* pFont
);</CODE></PRE>
</DL>

<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>pFont</STRONG></EM></TD>
      <TD width="87%"> [IN] フォント へのポインタ </TD>
    </TR>
  </TBODY>
</TABLE>

<H2>返り値</H2>
<P>
	フォント内のグリフイメージの1ピクセルあたりのbit数を返します。
</P>

<H2>説明</H2>
<P>
	フォント内のグリフイメージの1ピクセルあたりのbit数(bpp)を取得します。
</P>
<P>
	単一のフォントに含まれる全てのグリフイメージのbppは同じです。
</P>
