<h1 align="left">NNS_G2dScale</h1>
<h2>構文</h2>

<dl>
  <dd>
		<pre><CODE>#include &lt;nnsys/g2d/g2d_Renderer.h&gt;</CODE></pre>
  <pre><CODE>void NNS_G2dScale(fx32 x, fx32 y, fx32 z );
  </CODE></pre>
  </dd>
</dl><h2>引数</h2>
<table border="1" width="100%">
  <tr>
    <td width="13%"><em><strong><font face="Courier New">x</font></strong></em></td>
    <td width="87%">[IN] スケール x</td>
  </tr>
  <tr>
    <td width="13%"><em><strong><font face="Courier New">y</font></strong></em></td>
    <td width="87%">[IN] スケール y</td>
  </tr>
  <tr>
    <td width="13%"><em><strong><font face="Courier New">z</font></strong></em></td>
    <td width="87%">[IN] スケール z</td>
  </tr>
  </table>
<h2>返り値</h2>
<p>なし<BR>
</p>
<H2>説明</H2>
<P>
レンダラ内部行列スタックのカレント行列にスケール行列を乗じます。<BR>
<BR>
</p>
