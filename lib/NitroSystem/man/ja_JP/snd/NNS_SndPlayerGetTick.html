<h1>NNS_SndPlayerGetTick</h1>
<h2>構文</h2>
<dl>
<dd><pre class="funcsynopsisinfo"><code>#include &lt;nnsys/snd.h&gt;</code></pre></dd>
<dd><pre class="funcprototype"><code class="funcprototype">u32 NNS_SndPlayerGetTick( NNSSndHandle* <var>handle</var> );</code><br></pre></dd>
</dl>
<div class="refsection" lang="ja"><a name="IDAWLWT"></a>
      <h2>引数</h2>
      
      <div class="variablelist">
<table border="0">
<col align="left" valign="top">
<tbody>
<tr>
<td><em><strong><code>handle</code></strong></em></td>
<td>サウンドハンドルのポインタです。</td>
</tr>
</tbody>
</table>
</div>
    </div>
<div class="refsection" lang="ja"><a name="IDAFMWT"></a>
      <h2>返り値</h2>

      <p>ティック数を返します。</p>
    </div>
<div class="refsection" lang="ja"><a name="IDAMMWT"></a>
      <h2>説明</h2>
      <p>
シーケンスの現在のティック数を取得します。</p>
      <p>
サウンドハンドル<em><strong><code>handle</code></strong></em>に結びつけられたシーケンスのティック数を取得します。
サウンドハンドルが無効の場合は、0を返します。
</p>
      <div class="note">
<h3 class="title">注意</h3>
<p>
ティック数カウンタが32ビットを越えると0に戻ります。
</p>
</div>
