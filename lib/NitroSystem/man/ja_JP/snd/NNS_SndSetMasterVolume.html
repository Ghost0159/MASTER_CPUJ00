<h1>NNS_SndSetMasterVolume</h1>
<h2>構文</h2>
<dl>
<dd><pre class="funcsynopsisinfo"><code>#include &lt;nnsys/snd.h&gt;</code></pre></dd>
<dd><pre class="funcprototype"><code class="funcprototype">void NNS_SndSetMasterVolume( int <var>volume</var> );</code><br></pre></dd>
</dl>
<div class="refsection" lang="ja"><a name="IDAWLWT"></a>
      <h2>引数</h2>
      
      <div class="variablelist">
<table border="0">
<col align="left" valign="top">
<tbody>
<tr>
<td><em><strong><code>volume</code></strong></em></td>
<td>マスターボリュームの値です。値の範囲は、0〜127です。</td>
</tr>
</tbody>
</table>
</div>
    </div>
<div class="refsection" lang="ja"><a name="IDAFMWT"></a>

      <p>なし。</p>
    </div>
<div class="refsection" lang="ja"><a name="IDAMMWT"></a>
      <h2>説明</h2>
      <p>
マスターボリュームを設定します。デフォルトは127に設定されています。
</p>
      <p>
マスターボリュームは、最終的な音声出力の直前で調整する音量値で、システムの発音全体に影響します。
</p>
