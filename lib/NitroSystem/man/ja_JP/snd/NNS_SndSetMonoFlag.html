<h1>NNS_SndSetMonoFlag</h1>
<h2>構文</h2>
<dl>
<dd><pre class="funcsynopsisinfo"><code>#include &lt;nnsys/snd.h&gt;</code></pre></dd>
<dd><pre class="funcprototype"><code class="funcprototype">void NNS_SndSetMonoFlag( BOOL <var>flag</var> );</code><br></pre></dd>
</dl>
<div class="refsection" lang="ja"><a name="IDAWLWT"></a>
      <h2>引数</h2>
      
      <div class="variablelist">
<table border="0">
<col align="left" valign="top">
<tbody>
<tr>
<td><em><strong><code>flag</code></strong></em></td>
<td>モノラルフラグを有効にするかどうか</td>
</tr>
</tbody>
</table>
</div>

    </div>
<div class="refsection" lang="ja"><a name="IDAFMWT"></a>
      <h2>返り値</h2>

      <p>なし。</p>
    </div>
<div class="refsection" lang="ja"><a name="IDAMMWT"></a>
      <h2>説明</h2>
      <p>
モノラルフラグを変更します。デフォルトは、FALSEです。
</p>
      <p>
モノラルフラグを有効にすると、パンの設定値を無視して、全ての発音が中央の定位で行われます。
</p>
      <div class="note">
<h3 class="title">注意</h3>
<p>
音声出力中にこの関数を呼びだすと、切り替え時にノイズが発生する場合があります。
</p>
</div>
