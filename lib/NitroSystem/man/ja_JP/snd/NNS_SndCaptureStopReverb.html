      <p>
リバーブを停止します。リバーブが動作していない場合は、何もしません。
</p>
      <p>
<em><strong><code>frames</code></strong></em>で指定したゲームフレーム数の時間をかけて、
徐々にリバーブ成分の音量を下げた後、停止します。
</p>
