<h1>NNS_SndStopChannelAll</h1>
<h2>構文</h2>
<dl>
<dd><pre class="funcsynopsisinfo"><code>#include &lt;nnsys/snd.h&gt;</code></pre></dd>
<dd><pre class="funcprototype"><code class="funcprototype">void NNS_SndStopChannelAll( <code>void )</code>;</code><br></pre></dd>
</dl>
<div class="refsection" lang="ja"><a name="IDAULWT"></a>
      <h2>引数</h2>

      <p>なし。</p>
    </div>
<div class="refsection" lang="ja"><a name="IDA1LWT"></a>
      <h2>返り値</h2>

      <p>なし。</p>
    </div>
<div class="refsection" lang="ja"><a name="IDACMWT"></a>
      <h2>説明</h2>
      <p>
全チャンネルを停止します。
</p>
      <p>
リリース中の音も含めて、全ての発音を停止します。
ただし、シーケンス再生を完全に止めておかないと、すぐに音が鳴り始めます。
</p>
