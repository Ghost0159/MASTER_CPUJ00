<H1 align="left">NNS_G3dGlbSetBaseTrans</H1>

<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nnsys/g3d/glbstate.h&gt;</CODE></PRE>
  <PRE><CODE>void
NNS_G3dGlbSetBaseTrans(
    const VecFx32* pTrans
);</CODE></PRE>
</DL>

<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>pTrans</STRONG></EM></TD>
      <TD width="87%">トランスレーションベクトルへのポインタ</TD>
    </TR>
  </TBODY>
</TABLE>

<H2>返り値</H2>
<P>なし。</P>

<H2>説明</H2>
<P>G3Dライブラリ内部で保持しているグローバル状態のベーストランスレーションに値を設定します。描画時にモデル全体が平行移動します。</P>
