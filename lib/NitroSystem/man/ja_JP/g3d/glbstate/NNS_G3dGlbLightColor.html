<H1 align="left">NNS_G3dGlbLightColor</H1>

<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nnsys/g3d/glbstate.h&gt;</CODE></PRE>
  <PRE><CODE>void
NNS_G3dGlbLightColor(
    GXLightId lightID,
    GXRgb rgb
);</CODE></PRE>
</DL>

<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>lightID</STRONG></EM></TD>
      <TD width="87%">ライト番号(0〜3)</TD>
    </TR>
    <TR>
      <TD width="13%"><EM><STRONG>rgb</STRONG></EM></TD>
      <TD width="87%">ライトカラー</TD>
    </TR>
  </TBODY>
</TABLE>

<H2>返り値</H2>
<P>なし。</P>

<H2>説明</H2>
<P>G3Dライブラリ内部で保持しているグローバル状態にライトカラーを設定します。 <B><I>lightID</I></B>で4つのうちから1つライトを選び、<I><B>rgb</B></I>でカラーを設定します。</P>
