<H1 align="left">NNS_G3dFreeAnmObj</H1>

<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nnsys/g3d/mem.h&gt;</CODE></PRE>
  <PRE><CODE>void
NNS_G3dFreeAnmObj(
    NNSFndAllocator* pAlloc,
    NNSG3dAnmObj*    pAnmObj
);</CODE></PRE>
</DL>

<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>pAlloc</STRONG></EM></TD>
      <TD width="87%">メモリアロケータへのポインタ</TD>
    </TR>
    <TR>
      <TD width="13%"><EM><STRONG>pAnmObj</STRONG></EM></TD>
      <TD width="87%"><CODE>NNS_G3dAllocAnmObj()</CODE>で確保した領域へのポインタ</TD>
    </TR>
  </TBODY>
</TABLE>

<H2>返り値</H2>
<P>
なし。
</P>

<H2>説明</H2>
<P>アニメーションオブジェクトの領域を解放します。 </P>
