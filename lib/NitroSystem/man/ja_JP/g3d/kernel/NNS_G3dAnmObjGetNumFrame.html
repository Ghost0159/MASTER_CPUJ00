<H1 align="left">NNS_G3dAnmObjGetNumFrame</H1>

<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nnsys/g3d/kernel.h&gt;</CODE></PRE>
  <PRE><CODE>fx32
NNS_G3dAnmObjGetNumFrame(
    const NNSG3dAnmObj* pAnmObj
);</CODE></PRE>
</DL>

<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>pAnmObj</STRONG></EM></TD>
      <TD width="87%"><CODE>NNSG3dAnmObj</CODE>構造体へのポインタ</TD>
    </TR>
  </TBODY>
</TABLE>

<H2>返り値</H2>
<P>アニメーションのフレーム数</P>

<H2>説明</H2>
<P><B><I>pAnmObj</I></B>で指定されるアニメーションオブジェクトが参照するアニメーションリソースのフレーム数を取得します。</P>
