<H1 align="left">NNS_G3dGeReleaseBuffer</H1>

<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nnsys/g3d/gecom.h&gt;</CODE></PRE>
  <PRE><CODE>NNSG3dGeBuffer* NNS_G3dGeReleaseBuffer(void);</CODE></PRE>
</DL>

<H2>引数</H2>
<P>なし。</P>

<H2>返り値</H2>
<P>取り除かれたコマンドバッファへのポインタを返します。</P>

<H2>説明</H2>
<P>
コマンドバッファに残っているコマンドをジオメトリエンジンに書き出した後、
コマンドバッファを取り除きます。
</P>
