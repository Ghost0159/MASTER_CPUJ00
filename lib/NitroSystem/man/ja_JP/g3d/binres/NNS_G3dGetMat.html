  <DD>
  <PRE><CODE>#include &lt;nnsys/g3d/binres/res_struct_accessor.h&gt;</CODE></PRE>
  <PRE><CODE>NNSG3dResMat*

    const NNSG3dResMdl* mdl
);</CODE></PRE>
</DL>

<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>

      <TD width="87%">モデルへのポインタ</TD>

<H2>返り値</H2>
