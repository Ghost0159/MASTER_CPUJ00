<H1 align="left">NNS_G3dGetSbcCmdLen</H1>

<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nnsys/g3d/util.h&gt;</CODE></PRE>
  <PRE><CODE>BOOL
NNS_G3dGetSbcCmdLen(
    const u8* c
);</CODE></PRE>
</DL>

<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>c</STRONG></EM></TD>
      <TD width="87%">SBCコマンドへのポインタ</TD>
    </TR>
  </TBODY>
</TABLE>

<H2>返り値</H2>
<P>SBCコマンドの長さを返します。</P>

<H2>説明</H2>
<P><B><I>c</I></B>で指定されたSBCコマンドの長さ(バイト数)を返します。 <CODE>c</CODE>で指定されたものがSBCコマンドでない場合は-1を返します。</P>
