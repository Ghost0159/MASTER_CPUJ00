	  <pre><CODE>void* NNS_FndGetHeapStartAddress(NNSFndHeapHandle heap);</CODE></pre>
	</dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  <tr>
    <td width="13%"><em><strong><font face="Courier New">heap</font></strong></em></td>
