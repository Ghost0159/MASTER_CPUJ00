<h1 align="left">VCTReportLevel</h1>
<h2>定義</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;vct.h&gt;</CODE></PRE>
  <PRE><CODE>
typedef enum {
	VCT_REPORTLEVEL_NONE,
	VCT_REPORTLEVEL_ALL
} VCTReportLevel;
</CODE></PRE>
  </dd>
</dl>
<H2>定義</H2>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD width="30%"><B><I>VCT_REPORTLEVEL_NONE</I></B></TD>
      <TD width="70%">デバッグプリントを出力しない</TD>
    </TR>
    <TR>
      <TD width="30%"><B><I>VCT_REPORTLEVEL_ALL</I></B></TD>
      <TD width="70%">デバッグプリントを出力する</TD>
    </TR>
  </TBODY>
</TABLE>
<H2>説明</H2>
<P>デバッグプリント出力のレベルです。<code><a href="VCT_SetReportLevel.html">VCT_SetReportLevel</a></code>で利用します。</P>

<h2>参照</h2>
<P><code><a href="VCT_SetReportLevel.html">VCT_SetReportLevel</a></code></P>
