<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;vct.h&gt;</CODE></PRE>
  <PRE><code>void VCT_ResetVAD( void );</code></PRE></dd> 
</dl>

<h2>引数</h2>
<p>なし</p>
<h2>返り値</h2>
<p>なし</p>

<H2>説明</H2>
<P>VADの内部状態をリセットします。マイクのゲインなどを変更した後でこの関数を呼び出してください。</P>
